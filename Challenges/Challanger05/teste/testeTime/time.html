<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .dv {
        width: 300px;
        height: 300px;
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

</style>
<body>
    <div class="dv" id="dva">
        
    </div>
    

    <script>

       

        function time() {
 var date = new Date();
        var segundos = date.getSeconds();



               if (segundos >= 0 && segundos <= 29) {
        document.querySelector('.dv').style.backgroundColor = 'blue';

        } else if (segundos >= 30 && segundos <= 59) {
            document.querySelector('.dv').style.backgroundColor = 'violet';
        }
      console.log(segundos)
        }

        window.setInterval('time()', 5000);

 


    </script>
</body>
