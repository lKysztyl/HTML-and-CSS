<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Aumente ou reduza o zoom do seu navegador ou veja em outro dispositivos</p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a colocar audios em HTML5</p>
    <audio preload="auto" autoplay loop controls>
        <source src="audios/Waiting On The Sky To Change ft. Breaking Benjamin.mp3" type="">
        <source src="audios/Bismarck.mp3" type="">

    </audio>
    
    
    
</body>
</html>
